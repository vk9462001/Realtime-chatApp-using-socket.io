<!DOCTYPE html>
<html>
<head>
	<title>Realtime chatApp</title>

	<!-- External stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

	<!-- FontAwesome CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
	<section class="chat_section">
	<div class="brand-section">
		<nav class="navbar navbar-light bg-success">
  			<a class="navbar-brand" href="#">
    			<img src="images/icon.png" width="35" height="35">
    			Talktalk
    		</a>
		</nav>
	</div> 

	<div class="message_area">
	</div>

	<div class="input-group input-group-lg">
  		<input type="text" id="textInput" class="form-control" placeholder="Write a message..." aria-describedby="button-addon2">
  		<div class="input-group-append">
    		<button class="btn btn-success" type="submit" id="button-addon2"><i class="fas fa-paper-plane"></i> Send</button>
  		</div>
	</div>
	</section>

	<script src="/socket.io/socket.io.js"></script>
	<script src="Js/client.js"></script>
</body>
</html>
